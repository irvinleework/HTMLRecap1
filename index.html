<!DOCTYPE html>

    <head>
        <title>HTML Recap</title>
    </head>
    <body>
        <h3>HTML Recap Assignment</h3>
        <div style="border: solid 2px black; padding: 1rem;">
            <h1>How do you want your burger</h1>
            <form>
                <fieldset>
                    <legend>Meat</legend>
                    <p>
                        <input type="radio" name="Meat"
                            id="Beef" value="Beef" />
                        <label for="Beef">Beef</label>
                    </p>
                    <p>
                        <input type="radio" name="Meat"
                            id="Chicken" value="Chicken" />
                        <label for="Chicken">Chicken</label>
                    </p>
                    <p>
                        <input type="radio" name="Meat"
                            id="Turkey" value="Turkey" />
                        <label for="Turkey">Turkey</label>
                    </p>
                    <p>
                        <input type="radio" name="Meat"
                            id="Vegan" value="Vegan" />
                        <label for="Vegan">Vegan</label>
                    </p>
                </fieldset>
                <br />

                <fieldset>
                    <legend>Buns</legend>
                    <p>
                        <input type="radio" name="Buns"
                            id="Potato-roll" value="Potato-roll" />
                        <label for="Potato-roll">Potato roll</label>
                    </p>
                    <p>
                        <input type="radio" name="Buns"
                            id="Sesame" value="Sesame" />
                        <label for="Sesame">Sesame</label>
                    </p>
                    <p>
                        <input type="radio" name="Buns"
                            id="Lettuce-wrap" value="Lettuce-wrap" />
                        <label for="Lettuce-wrap">Lettuce Wrap</label>
                    </p>
                </fieldset>
                <br />

                <fieldset>
                    <legend>Toppings</legend>
                    <p>
                        <input type="checkbox" name="Toppings"
                            id="Lettuce" value="Lettuce" />
                        <label for="Lettuce">Lettuce</label>
                    </p>
                    <p>
                        <input type="checkbox" name="Toppings"
                            id="Rawonions" value="Rawonions" />
                        <label for="Rawonions">Raw Onion</label>
                    </p>
                    <p>
                        <input type="checkbox" name="Toppings"
                            id="Sauteedonion" value="Sauteedonion" />
                        <label for="Sauteedonion">Sauteed Onion</label>
                    </p>
                    <p>
                        <input type="checkbox" name="Toppings"
                            id="Americancheese" value="Americancheese" />
                        <label for="Americancheese">American Cheese</label>
                    </p>
                    <p>
                        <input type="checkbox" name="Toppings"
                            id="pickles" value="pickles" />
                        <label for="pickles">Pickles</label>
                    </p>
                </fieldset>

               
            </form>
        </div>
